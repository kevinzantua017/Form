<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
  <body style="background-color:powderblue;">
    <h1><center>HTML Form</h1></center>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Details</legend>
       
 
<p>
        <label>
          Salutation
          <br />
          <select name="salutation">
            <option>--None--</option>
            <option>Mr.</option>
            <option>Ms.</option>
            <option>Mrs.</option>
            <option>Dr.</option>
            <option>Prof.</option>
          </select>
        </label>
      </p>
 
 
       
 
<p>
        <label>First name: <input name="firstName" /></label>
      </p>
 
 
       
 
<p>
        <label>Last name: <input name="lastName" /></label>
      </p>
 
 
       
 
<p>
        Gender :
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </p>
 
 
       
 
<p>
        <label>Email:<input type="email" name="email" /></label>
      </p>
 
 
       
 
<p>
        <label>Date of Birth:<input type="date" name="birthDate"></label>
      </p>
 
 
       
 
<p>
        <label>
          Address :
          <br />
          <textarea name="address" cols="30" rows="3"></textarea>
        </label>
      </p>
 
 
       
 
<p>
<fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading"> <label for="hobby1">Playing Basketball</label>
            <br>
            <input type="checkbox" id="hobby2" name="hobbies" value="music"> <label for="hobby2">Playing Games</label>
            <br>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports"> <label for="hobby3">Playing Sports</label>

        </fieldset>
		 <fieldset>
            <legend>Favorite Color</legend>
            <select id="color" name="color" required>
                <option value="">select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Upload a file</legend>
            <input type="file" id="file" name="file">
        </fieldset>
        ﻿
    </form>
    <fieldset>
        <legend>User Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <br><br>
        <label for="fruit">Favorite Fruit:</label>
        <select id="fruit" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
        <br><br>
        <label for="color">Favorite Color: </label>
        <input type="color" id="color" name="color"><br><br>
    </fieldset>
    ﻿

    <fieldset>
        <legend>Additional Information</legend>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="10" cols="40"></textarea><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99"><br><br>
        <label for="file">Upload a File:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>
    </fieldset>
	<BR>
        <button type="submit">Submit</button>
      </p>
 
 
     </fieldset>
  </form>
</body>
</html>
